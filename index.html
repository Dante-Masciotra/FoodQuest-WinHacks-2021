<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-
  scalable=yes">

    <title>FoodQuest</title>

    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJbqKQlWXmbKyzHxKB8hZY5qTq4Z-8iDQ&libraries=places&callback=initMap"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJbqKQlWXmbKyzHxKB8hZY5qTq4Z-8iDQ&callback=initMap"></script>
</head>
<body onload="getLocation()">

    <script>
        var x = document.getElementById("demo");
        function getLocation() {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
          } else {
            x.innerHTML = "Geolocation is not supported by this browser.";
          }
        }
        
        function showPosition(position) {
          x.innerHTML = "Latitude: " + position.coords.latitude +
          "<br>Longitude: " + position.coords.longitude;
        }
        </script>

    <div class="content">
        <div class="title" id="Title">
            <h1 class="title-text">FoodQuest</h1>
        </div>

        <div class="search" id="search">
            <input type="text" name="location" id="loc" class="location" placeholder="Postal Code: e.g N9G 2V7">
            <br>
            <br>
            <br>
            <br>
            <input type="text" name="distance" id="dis" class="distance" placeholder="Distance in Kilometers: e.g 15"></input>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <a href="info.html"><button class="fa fa-search"></button></a>
        </div>

        <div class="footer">
            <h3 class="about">About Us</h3>
            <h6 class="us">Info about us goes here how we started why were still doing it community helping ect ect</h6>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
